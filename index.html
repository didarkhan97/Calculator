<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Didar Khan Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <div class="display">
      <p class="output"></p>
    </div>
    <div class="keys">
        <div class="firstRow">
        <button class="clear" id="clearButton">C</button>
        <button class="operator" id="division">รท</button>
        <button class="operator" id="multiplication">x</button>
        </div>
        <div class="secondRow">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" id="subtraction">-</button>
      </div>
      <div class="thirdRow">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
      </div>
      <div class="fourthRow">
        <button class="operator" id="addition">+</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
      </div>
      <div class="fifthRow">
        <button class="number" value="0">0</button>
        <button class="number" value="00">00</button>
        <button class="number" id="dot">.</button>
        <button class="calculate" id="equalButton">=</button>
      </div>
      </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

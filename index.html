<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Didar Khan Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="keys">
        <button class="key" id="clearButton" onclick="clearDisplay()">C</button>
        <button class="key" onclick="addOperator('รท')">รท</button>
        <button class="key" onclick="addOperator('x')">x</button><br>
        <button class="key" onclick="appendToDisplay('7')">7</button>
        <button class="key" onclick="appendToDisplay('8')">8</button>
        <button class="key" onclick="appendToDisplay('9')">9</button>
        <button class="key" onclick="addOperator('-')">-</button>
        <button class="key" onclick="appendToDisplay('4')">4</button>
        <button class="key" onclick="appendToDisplay('5')">5</button>
        <button class="key" onclick="appendToDisplay('6')">6</button>
        <button class="key" onclick="addOperator('+')">+</button>
        <button class="key" onclick="appendToDisplay('1')">1</button>
        <button class="key" onclick="appendToDisplay('2')">2</button>
        <button class="key" onclick="appendToDisplay('3')">3</button><br>
        <button class="key" onclick="appendToDisplay('0')">0</button>
        <button class="key" onclick="appendToDisplay('00')">00</button>
        <button class="key" onclick="addOperator('.')">.</button>
        <button class="key" id="equalButton" onclick="calculate()">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
